
<template name="versionModal">
	<div id="versionModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Version Management</h4>
				</div>
				<div class="modal-body">
					<div class="list-group" data-bind="foreach: versions" >
						<a class="list-group-item" data-bind="attr: { href: href }, css: { 'active': isCurrent($parent.version), 'list-group-item-success': isCurrent($parent.DBData.v.length-1) },click: hideModal">
						Version <span data-bind="text: (versionNr +1)"></span><em class="pull-right"><span data-bind="text: version.editor ? 'Edited by '+idToUser(version.editor).username+': ' : ''"></span> <span data-bind="text: formatDate(version.mtime)"></span></em></a>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
