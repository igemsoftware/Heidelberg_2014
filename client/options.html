<template name="options">
	<div class="container">
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="dateFormat">Date Format: </label>
				<div  class="col-sm-10">
					<input class="form-control" type="text" id="dateFormat" placeholder="dd, MMM Do YYYY, HH:mm:ss" value={{getOption 'dateFormat'}}>
				</div>
			</div>
		</div>
		<button id="savebtn" class="btn btn-success">Save</button>
	</div>
</template>
