<template name="suppliesList">
	<ul id="supplies">
		{{#each supplies}}
			<li><a href="{{pathFor 'viewSupply' id=_id}}">{{text}}</a></li>
		{{/each}}
	</ul>
	<a href="{{pathFor 'obtainSupply'}}">Enter a new supply</a>
</template>

<template name="supply">
	<div id="supply">
		<h2 data-bind="text: $root.editMode() ? id ? 'Edit supply' : 'Enter supply' : 'View supply'"></h2>
		<div class="btn-toolbar pull-right" data-bind="if: !editMode()">
			<button class="btn btn-warning" data-bind="visible: !editMode(), click: edit.bind($data)"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
			<button class="btn btn-info" data-bind="click: displayVersions.bind($data)"><span class="glyphicon glyphicon-time"></span> Versions</button>
		</div>
		<h3>Types</h3>
		<div data-bind="if: $root.editMode"><select multiple="true" size="8" data-bind="options: possibleTypes, optionsText: 'name', selectedOptions: types"></select></div>
		<div data-bind="ifnot: $root.editMode">
			<ul data-bind="foreach: types">
				<li><a data-bind="text: name, attr: { href: '/t/' + _id() }"></a></li>
			</ul>
		</div>

		<h3>Properties</h3>
		<ul data-bind="foreach: properties">
			<li>
				<span data-bind="text: name"></span> (from <span data-bind="text: from.name"></span>):
				<span data-bind="visible: !$root.editMode(), text: value"></span>
				<input type="text" data-bind="visible: $root.editMode, value: value" />
			</li>
		</ul>

		<h3>Source</h3>
		<span data-bind="visible: !$root.editMode(), text: source"></span>
		<input type="text" data-bind="visible: $root.editMode, value: source" />

		<h3>Date</h3>
		<div data-bind="visible: !$root.editMode(), text: date"></div>
		<div class="form-inline datetime" data-bind="if: $root.editMode">
			<div class="datetime-date">
				<div class="input-group date" data-bind="datepicker: { date: date, options: { todayBtn: 'linked', autoclose: true, todayHighlight: true } }, event: { 'change': function () { clearInterval(dateUpdate); } }">
					<input class="	form-control" type="text" />
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			<div class="datetime-time">
				<div class="input-group time" data-bind="clockpicker: date, event: { 'change': function () { clearInterval(dateUpdate); } }">
					<input type="text" class="form-control" />
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-time"></span>
					</span>
				</div>
			</div>
		</div>

		<h3>Notes</h3>
		<p data-bind="visible: !$root.editMode(), text: notes"></p>
		<textarea class="form-control" data-bind="visible: $root.editMode, value: notes"></textarea>

		<div class="btn-toolbar" data-bind="if: $root.editMode">
			<button class="btn btn-success" data-bind="click: save.bind($data)">Save</button>
			<button class="btn btn-danger" data-bind="click: cancel.bind($data)">Cancel</button>
		</div>
	</div>

	<div id="versionsModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Version Management</h4>
				</div>
				<div class="modal-body">
					<div class="list-group" data-bind="foreach: versions" >
						<a class="list-group-item" data-bind="text: 'Version '+ (versionNr +1), attr: { href: href }, css: { 'active': isCurrent($parent.version)},click: hideModal"></a>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</template>
