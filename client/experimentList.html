<template name="experimentList">
	<div id="experiments">
		<h1>Experiments</h1>
		<div class="list-group">
			{{#each experiments}}
				<a href="{{pathFor 'viewExperiment' id=_id}}" class="list-group-item">
					<h4 class="list-group-item-heading">{{protocol.name}} <small>{{performer}}</small><small class="pull-right">{{formatDate finishDate true}}</small></h4>
					<div class="list-group-item-text">
						<div class="list-really-inline">
							<ul class="list-inline">
								{{#each protocol.products}}
									<li>{{name}}: {{productText ..}}</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</a>
			{{/each}}
		</div>
	</div>
</template>
