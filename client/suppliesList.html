<template name="suppliesList">
	<div class="row">
		<div class="col-md-3">
			<h3>Filter</h3>
			<div id="filter-accordion" class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title"><a href="#type-filter" data-toggle="collapse" data-parent="#filter-accordion">Type<span data-bind="text: ko.computed(function () { return typeFilter() === undefined ? '' : ': ' + typeFilter().name() })"></span></a></h4>
					</div>
					<div id="type-filter" class="panel-collapse panel-autoscroll collapse in">
						<div class="panel-body">
							<ul class="nav nav-pills nav-stacked nav-small">
								<li data-bind="css: { active: typeFilter() === undefined }"><a href="" data-bind="click: typeFilter.bind(null, undefined)">Any</a></li>
								<!-- ko foreach: types -->
									<li data-bind="css: { active: $parent.typeFilter() === $data }"><a href="" data-bind="text: name, click: $parent.typeFilter"></a></li>
								<!-- /ko -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="btn-toolbar space-bottom">
				<a class="btn btn-default" href="{{pathFor 'obtainSupply'}}">Enter a new supply</a>
				<div class="dropdown pull-right">
					<button class="btn btn-default dropdown-toggle pull" data-toggle="dropdown"><small>Sort:</small> <span data-bind="text: sort().text"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu" data-bind="foreach: sortOptions">
						<li role="presentation"><a href="" role="menuitem" tabindex="-1" data-bind="text: text, click: function () { $parent.sort($data) }"></a></li>
					</ul>
				</div>
			</div>
			<div class="list-group" data-bind="foreach: supplies">
				<a class="list-group-item" data-bind="attr: { href: href }">
					<h4 class="list-group-item-heading">
						<span data-bind="text: text"></span>
						<span class="label label-warning" data-bind="visible: needsReview">needs review</span>
						<small data-bind="text: typeNames"></small>
						<small class="pull-right" data-bind="text: ko.computed(function () { return formatDate(date(), true) })"></small>
					</h4>
					<div class="list-group-item-text">
						<div class="list-really-inline">
							<ul class="list-inline" data-bind="foreach: properties">
								<li>
									<dl class="list-inline nowrap">
										<dt data-bind="text: property.name"></dt>
										<dd data-bind="text: value"></dd>
									</dl>
								</li>
							</ul>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</template>
