<template name="protocolList">
	<ul id="protocols">
		{{#each protocols}}
			{{> protocolListItem}}
		{{/each}}
	</ul>
</template>

<template name="protocolListItem">
	<li><a href="">{{name}}</a></li>
</template>

<template name="newProtocol">
	<h1>Enter new protocol</h1>
	<h2 id="protocolName" class="editable" contenteditable="true">Name of the protocol</h2>
	<h3>Dependencies</h3>
	<ul id="protocolDependencies">
		{{#each deps}}
			<li>
				<select>
					{{#each classes}}
						<option value={{_id}} selected={{isSelected ../type}}>{{name}}</option>
					{{/each}}
				</select>
				<input type="text" class="dependencyName" value={{name}} />
				<input type="checkbox" class="dependencyMulti" checked={{isChecked}} /> multiple
			</li>
		{{/each}}
		<li><a href="" id="addDependency">+</a></li>
	</ul>

	<h3>Steps</h3>
	<button id="addTextInput">txt</button>
	<ol id="protocolSteps" class="editable">
		{{#each steps}}
			<li>
				<div class="stepDesc" contenteditable="true">Enter description of the step</div>
				<div class="substeps">
					<input type="checkbox" class="stepHasSubsteps" />
				</div>
			</li>
		{{/each}}
		<li><a href="" id="addStep">+</a></li>
	</ol>

	<h3>Results</h3>
	<ul id="protocolResults">
		{{#each results}}
			<li>
				Name: <input type="text" />
				Has the following type(s):
				<select multiple="true" size="3">
					{{#each classes}}
						<option>{{name}}</option>
					{{/each}}
				</select>
			</li>
		{{/each}}
		<li><a href="" id="addResult">+</a></li>
	</ul>

	<button id="submitProtocol">Save</button>
</template>
