<head>
	<title>doc</title>
</head>

<template name="masterTemplate">
	<nav class="navbar navbar-inverse">
		<div class="container" >
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{{pathFor 'home'}}" class="navbar-brand">Home</a>
			</div>
			<div class="collapse navbar-collapse" >
					{{> navItems}}
			</div>
		</div> <!-- Container -->
	</nav>
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name='navItems'>
	<ul class="nav navbar-nav">
		<li class="dropdown {{activeIfInPath '/t'}}" id="typeDropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Types<b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="{{pathFor 'newType'}}">Create new Type</a></li>
				<li class="divider"></li>
				{{#each types}}
				<li><span><span class="pull-right"><a href="{{pathFor 'viewType' id=_id query='edit'}}" class="glyphicon glyphicon-pencil"></a></span><a href="{{pathFor 'viewType' id=_id}}">{{name}}</a></span></li>
				{{/each}}
			</ul>
		</li>
		<li class="{{activeIfInPath '/s'}}"><a href="{{pathFor 'suppliesList'}}">Supplies</a></li>
		<li class="dropdown {{activeIfInPath '/p'}}" id="protocolDropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Protocols<b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="{{pathFor 'newProtocol'}}">Create new Protocol</a></li>
				<li class="divider"></li>
				{{#each protocols}}
				<li><span><span class="pull-right" ><a href="{{pathFor 'viewProtocol' id=_id query='edit'}}" class="glyphicon glyphicon-pencil"></a>&nbsp;<a href="{{pathFor 'performProtocol' id=_id}}" class="glyphicon glyphicon-play"></a></span><a href="{{pathFor 'viewProtocol' id=_id}}">{{name}}</a>&nbsp;</span></li>
				{{/each}}
			</ul>
		</li>
		<li class="{{activeIfInPath '/x'}}"><a href="{{pathFor 'experimentList'}}">Experiments</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li class="{{activeIfInPath '/options'}} pull-right"><a class="clickable" href="{{pathFor 'options'}}"><span class="glyphicon glyphicon-cog"></span>&nbsp;Options</a></li>
	</ul>

</template>

<template name="home">
	<nav>
		<ul>
			<li><a href="{{pathFor 'typeList'}}">Types</a></li>
			<li><a href="{{pathFor 'suppliesList'}}">Supplies</a></li>
			<li><a href="{{pathFor 'protocolList'}}">Protocols</a></li>
			<li><a href="{{pathFor 'experimentList'}}">Experiments</a></li>
			<li><a href="{{pathFor 'options'}}">Options</a></li>
		</ul>
	</nav>
</template>

<template name="loading">
	Loading ...
</template>
