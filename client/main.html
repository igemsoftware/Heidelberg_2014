<head>
	<title>doc</title>
</head>

<template name="masterTemplate">
	<nav class="navbar navbar-inverse">
		<div class="container" >
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{{pathFor 'home'}}" class="navbar-brand">Home</a>
			</div>
			<div class="collapse navbar-collapse" >
				<ul class="nav navbar-nav">
					<li class="dropdown" id="typeDropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Types<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="{{pathFor 'newType'}}">Create new Type</a></li>
							<li class="divider"></li>
							{{#each types}}
							<li><span><a href="{{pathFor 'viewType' id=_id}}">{{name}}</a><a href="#" class="pull-right glyphicon glyphicon-pencil"></a></span></li>
							{{/each}}
						</ul>
					</li>
					<li><a href="{{pathFor 'suppliesList'}}">Supplies</a></li>
					<li class="dropdown" id="protocolDropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Protocols<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="{{pathFor 'newProtocol'}}">Create new Protocol</a></li>
							<li class="divider"></li>
							{{#each protocols}}
							<li><span><a href="{{pathFor 'viewProtocol' id=_id}}">{{name}}</a><span class="pull-right"><a href="#" class="glyphicon glyphicon-pencil"></a>&nbsp;<a href="{{pathFor 'performProtocol' id=_id}}" class="glyphicon glyphicon-play-circle"></a></span></span></li>
							{{/each}}
						</ul>
					</li>
					<li><a href="{{pathFor 'experimentList'}}">Experiments</a></li>
				</ul>
			</div>
		</div> <!-- Container -->
	</nav>
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="home">
	<nav>
		<ul>
			<li><a href="/t">Types</a></li>
			<li><a href="/s">Supplies</a></li>
			<li><a href="/p">Protocols</a></li>
			<li><a href="/x">Experiments</a></li>
		</ul>
	</nav>
</template>
